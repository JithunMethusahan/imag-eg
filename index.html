<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Wallpaper Craft</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #ffffff;
        color: #1f2937;
      }
      .hidden {
        display: none;
      }
      .device-btn.active {
        background-color: #8b5cf6;
        color: white;
        border-color: #8b5cf6;
      }
      .device-btn.active .device-meta {
        color: #ede9fe;
      }
      .aspect-16-9 { aspect-ratio: 16 / 9; }
      .aspect-4-3 { aspect-ratio: 4 / 3; }
      .aspect-9-16 { aspect-ratio: 9 / 16; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",
    "react/": "https://esm.sh/react@^19.1.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.12.0",
    "@vercel/node": "https://esm.sh/@vercel/node@^5.3.12"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-white">
    <div class="min-h-screen container mx-auto p-4 sm:p-6 lg:p-8">
      <div class="w-full max-w-7xl mx-auto">
        
        <header class="text-center mb-10">
          <div class="flex items-center justify-center gap-3">
            <div class="w-12 h-12 flex items-center justify-center bg-purple-100 rounded-lg">
                <svg class="w-7 h-7 text-purple-600" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"></path>
                    <path d="m15 5 4 4"></path>
                </svg>
            </div>
            <h1 class="text-4xl sm:text-5xl font-bold text-gray-800">
              <span class="text-purple-600">AI</span> Wallpaper Craft
            </h1>
          </div>
          <p class="mt-4 text-lg text-gray-500">
            Craft your perfect wallpaper. Just describe your vision and let AI bring it to life.
          </p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-2 gap-10 lg:gap-16">
          
          <!-- Left Column: Controls & Image Display -->
          <div class="flex flex-col gap-8">
            <form id="prompt-form" class="space-y-6">
              
              <div class="bg-gray-50 border border-gray-200 rounded-xl p-5">
                <label for="prompt-textarea" class="font-semibold text-gray-700">Describe your wallpaper</label>
                <textarea
                  id="prompt-textarea"
                  placeholder="e.g., A serene Japanese garden with a cherry blossom tree under a full moon"
                  class="mt-3 w-full h-28 p-3 bg-white text-gray-700 placeholder-gray-400 border border-gray-300 rounded-md resize-none focus:ring-2 focus:ring-purple-500 focus:outline-none transition"
                  required
                ></textarea>
              </div>
              
              <div class="bg-gray-50 border border-gray-200 rounded-xl p-5">
                  <label class="font-semibold text-gray-700">Choose device type</label>
                  <div id="device-selector" class="mt-3 grid grid-cols-1 sm:grid-cols-3 gap-3">
                    <button type="button" data-device="desktop" class="device-btn active flex items-center gap-3 p-3 text-left border-2 border-gray-200 rounded-lg transition-colors duration-200 hover:border-purple-400">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 flex-shrink-0"><rect width="20" height="14" x="2" y="3" rx="2"></rect><path d="M8 21h8"></path><path d="M12 17v4"></path></svg>
                      <div>
                        <span class="font-semibold capitalize">desktop</span>
                        <p class="text-xs device-meta text-gray-500">1920x1080</p>
                      </div>
                    </button>
                    <button type="button" data-device="tablet" class="device-btn flex items-center gap-3 p-3 text-left border-2 border-gray-200 rounded-lg transition-colors duration-200 hover:border-purple-400">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 flex-shrink-0"><rect width="16" height="20" x="4" y="2" rx="2" ry="2"></rect><line x1="12" y1="18" x2="12.01" y2="18"></line></svg>
                      <div>
                        <span class="font-semibold capitalize">tablet</span>
                        <p class="text-xs device-meta text-gray-500">2048x1536</p>
                      </div>
                    </button>
                    <button type="button" data-device="phone" class="device-btn flex items-center gap-3 p-3 text-left border-2 border-gray-200 rounded-lg transition-colors duration-200 hover:border-purple-400">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 flex-shrink-0"><rect width="14" height="20" x="5" y="2" rx="2" ry="2"></rect><path d="M12 18h.01"></path></svg>
                      <div>
                        <span class="font-semibold capitalize">phone</span>
                        <p class="text-xs device-meta text-gray-500">1080x1920</p>
                      </div>
                    </button>
                  </div>
              </div>
        
              <button id="generate-btn" type="submit" class="w-full flex items-center justify-center gap-3 px-8 py-4 bg-gradient-to-r from-purple-500 to-fuchsia-500 text-white font-bold rounded-xl shadow-lg hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-all duration-300 disabled:opacity-60 disabled:cursor-not-allowed transform hover:scale-105">
              </button>
            </form>
            
            <div id="image-display-container" class="w-full">
              <div id="loading-skeleton" class="hidden w-full"><div class="w-full h-full bg-gray-200 rounded-lg animate-pulse"></div></div>
              <div id="error-message" class="hidden w-full p-4 bg-red-50 border border-red-200 text-red-700 rounded-lg flex flex-col items-center justify-center text-center"></div>
              <div id="placeholder" class="w-full">
                <div class="w-full h-full flex flex-col items-center justify-center bg-white border-2 border-dashed border-gray-300 rounded-xl text-gray-400 p-8 text-center">
                    <svg class="w-16 h-16 mb-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3L9.65 9.65L3 12l6.65 2.35L12 21l2.35-6.65L21 12l-6.65-2.35L12 3z"></path></svg>
                    <h3 class="text-xl font-semibold text-gray-600">Your wallpaper will appear here</h3>
                    <p class="mt-1 text-sm">Enter a prompt above and click generate!</p>
                </div>
              </div>
              <div id="result-container" class="hidden relative group w-full">
                <img id="result-image" src="" alt="Generated AI wallpaper" class="w-full h-full object-cover rounded-xl shadow-2xl transition-all duration-500" />
                <a id="download-btn" href="#" download="ai-wallpaper.jpeg" class="absolute bottom-4 right-4 flex items-center gap-2 px-4 py-2 bg-black/60 text-white rounded-full backdrop-blur-sm opacity-0 group-hover:opacity-100 transition-opacity duration-300 hover:bg-black/80">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                    Download
                </a>
              </div>
            </div>

          </div>

          <!-- Right Column: Inspiration -->
          <div class="lg:border-l-2 lg:border-dashed lg:border-gray-200 lg:pl-10 xl:pl-16">
            <div class="bg-gray-50 border border-gray-200 rounded-xl p-5 sticky top-8">
              <label class="font-semibold text-gray-700">Need inspiration?</label>
              <div id="inspiration-list" class="mt-3 flex flex-col items-start gap-2">
                <!-- Inspiration links will be injected here by JS -->
              </div>
            </div>
          </div>
        </main>

      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
